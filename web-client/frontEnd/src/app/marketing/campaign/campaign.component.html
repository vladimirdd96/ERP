<div class="card">
  <mat-card class="mat-elevation-z4">
    <mat-card-header [routerLink]="['../', 'campaigns', campaign.id]">
      <mat-card-title>{{ campaign.name }}</mat-card-title>
      <mat-card-subtitle>{{ campaign.target }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Start date: {{ campaign.startDate.toString().split("T")[0] }}</p>
      <p>End date: {{ campaign.endDate.toString().split("T")[0] }}</p>
    </mat-card-content>
    <mat-card-actions>
      <section>
        <div class="example-button-row">
          <button mat-raised-button (click)="onAddEmployee()">
            Add Employee
          </button>
          <button mat-raised-button (click)="onAddMedia()">Add Media</button>
        </div>
      </section>
    </mat-card-actions>
  </mat-card>
</div>
<div *ngIf="employeeToggle">
  <form (ngSubmit)="onEmployeeSubmit()" #ef="ngForm">
    <div ngModelGroup="employeeData" #employeeData="ngModelGroup">
      <div class="form-group">
        <select ngModel id="employee" name="employee" required>
          <option *ngFor="let employee of employees">
            {{ employee.email }} - {{ employee.id }}
          </option>
        </select>
      </div>
    </div>
    <button mat-raised-button type="submit" [disabled]="!ef.valid">
      Submit
    </button>
  </form>
</div>
<div class="error" *ngIf="error">
  <p>{{ error }}</p>
</div>
<div *ngIf="mediaToggle">
  <form (ngSubmit)="onMediaSubmit()" #mf="ngForm">
    <div ngModelGroup="mediaData" #mediaData="ngModelGroup">
      <div class="form-group">
        <input
          type="text"
          placeholder="Media name"
          id="name"
          class="form-control"
          ngModel
          name="name"
          required
        />
      </div>
    </div>
    <button mat-raised-button type="submit" [disabled]="!mf.valid">
      Submit
    </button>
  </form>
</div>
