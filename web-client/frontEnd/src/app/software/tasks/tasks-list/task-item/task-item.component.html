<div class="card" routerLinkActive="active" [routerLink]="[id]">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ task.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>{{ task.description }}</p>
    </mat-card-content>
  </mat-card>
</div>
